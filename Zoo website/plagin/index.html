<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>jQuery Slider Auto Plugin Example</title>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
<div class="container">
      <div class="slider">
        <div class="slide-viewer">
          <div class="slide-group">
            <div class="slide slide-1">
              <img src="https://source.unsplash.com/940x400/?fitness" alt="slide_01">
            </div>
            <div class="slide slide-2">
              <img src="https://source.unsplash.com/940x400/?workout" alt="slide_02"  />
            </div>
            <div class="slide slide-3">
              <img src="https://source.unsplash.com/940x400/?yoga" alt="slide_03"  />
            </div>
            <div class="slide slide-4">
              <img src="https://source.unsplash.com/940x400/?swimming" alt="slide_04"  />
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</div>
  </body>
 
</html>
